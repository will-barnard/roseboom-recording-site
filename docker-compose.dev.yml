version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roseboom-backend-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - JWT_EXPIRES_IN=7d
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/database.sqlite:/app/database.sqlite
      - ./backend/uploads:/app/uploads
    command: npm run dev
    restart: unless-stopped
    networks:
      - roseboom-network

  frontend:
    build:
      context: ./vue
      dockerfile: Dockerfile.dev
    container_name: roseboom-frontend-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    volumes:
      - ./vue:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - roseboom-network

networks:
  roseboom-network:
    driver: bridge
