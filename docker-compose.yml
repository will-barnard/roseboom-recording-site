version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: roseboom-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key-in-production}
      - JWT_EXPIRES_IN=7d
    volumes:
      - ./backend/database.sqlite:/app/database.sqlite
      - ./backend/uploads:/app/uploads
      - ./backend/.env:/app/.env
    restart: unless-stopped
    networks:
      - roseboom-network

  frontend:
    build:
      context: ./vue
      dockerfile: Dockerfile
    container_name: roseboom-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000/api
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - roseboom-network

networks:
  roseboom-network:
    driver: bridge
